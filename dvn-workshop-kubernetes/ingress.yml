apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dvn-ingress
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: dvn-application-load-balancer
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-01310a104a82e170e,subnet-0e83143087c4a0ca4 # Update with your subnet IDs
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80